<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/scss/style.scss" />
    <link rel="stylesheet" href="/src/scss/_productpage.scss" />
    <link rel="stylesheet" href="src/scss/_allproducts.scss" />
    <title>Sell it or buy it?</title>
  </head>

  <body>
    <!-- Flyttade naven så den blir fixed på body -->
    <header class="topnav">
      <div class="cart-icon" id="cartIcon">
        <a id="bag">
          <i class="fas fa-shopping-cart"></i>
        </a>
        <div class="cart-popup" id="cartPopup">
          <p>Cart Information:</p>
          <ul id="cartItemsList"></ul>
          <button id="goToCartBtn">Go to Cart</button>
        </div>
      </div>

      <section class="p-menu1">
        <nav id="navbar" class="navigation" role="navigation">
          <input id="toggle1" type="checkbox" />
          <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
          </label>

          <nav class="menu1">
            <a class="link1" href="index.html">Home</a>
            <a class="link1" href="#About">About</a>
            <a class="link3" href="allProducts-page.html">Products</a>
            <a href="cart.html">Checkout</a>
          </nav>
        </nav>
      </section>
    </header>
    <section class="background">
      <main class="mainContent">
        <div>
          <h1 id="bigName">"Whiskends"</h1>
          <h5 id="smallName">Premium whisky subscription</h5>
        </div>
        <div class="textDiv">
          <h1 id="text1">Elevate your</h1>
          <h1 id="text2">weekends</h1>
          <h1 id="text3">too another level</h1>

          <a class="btn btn-outline-warning" href="#Product-page"
            >Subscribe now!</a
          >
        </div>
        <div class="arrow">
          <a href="#productPage" class="fa-regular fa-circle-down fa-2xl"></a>
        </div>
      </main>
    </section>
    <main id="cart-page">
      <div>
        <h1>hej</h1>
      </div>
    </main>

    <section id="basketPage">
      <section id="container--basket">
        <h3 class="pageTitle">Articles</h3>
        <section class="container--basketArticles" id="basketArticles">
          <section class="basket--oneProduct">
            <section class="oneProduct--xmark">X</section>
            <section class="basket--image"></section>
            <section class="openProduct--text">
              <p class="basket--productTitle">Test</p>
              <section class="countProducts">
                <span class="productQuantity--text">Antal:</span>
                <span class="productQuantity--number">1</span>
              </section>
              <section class="buttonAndPrice">
                <section class="addOrRemoveButtons">
                  <button class="minusButton">-</button>
                  <button class="plusButton">+</button>
                </section>
                <p class="oneProductPrice">1000 SEK</p>
              </section>
            </section>
          </section>
        </section>
        <section id="basketTotalSum">
          <span class="totalText">TOTALT</span>
          <span id="summa" class="totalSumma"></span>
        </section>
        <section class="closeOrCheckoutButtons">
          <button id="closeButton">close</button>
          <button id="checkoutButton">checkout</button>
        </section>
      </section>
    </section>

    <script type="module" src="/src/ts/main.ts"></script>
    <script type="module" src="/src/ts/functions/openBasket.ts"></script>

    <!-- <script type="module" src="/src/ts/popupcart.ts"></script> -->
  </body>
</html>
