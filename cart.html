<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="src/scss/checkout.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="background">
    <header class="topnav">
     

      <section class="p-menu1">
        <nav id="navbar" class="navigation" role="navigation">
          <input id="toggle1" type="checkbox" />
          <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
          </label>

          <nav class="menu1">
            <a class="link1" href="index.html">Home</a>
            <a class="link1" href="#About">About</a>
            <a class="link3" href="allProducts-page.html">Products</a>
            <a class="link3" href="cart.html">Checkout</a>
          </nav>
        </nav>
      </section>
      </header>
      <header id="hej">
        <div id="itemlist">
          <ul id="data-list"></ul>
        </div>
      </header>
      <div id="total-price"></div>

      <main class="meh">
        <div id="grid-container">
          <form id="Personal">
            <label for="fullName">Full Name:</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              placeholder="Beppe"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Beppe@live.se"
            />

            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="073 788 01 03"
            />
            <label for="address">address:</label>
            <input
              type="address"
              id="phone"
              name="phone"
              required
              placeholder="Beppevägen 49b"
            />

            <label for="city">city:</label>
            <input
              type="text"
              class="city"
              name="city"
              required
              placeholder="Ekerö"
            />
            <label for="zipcode">zipcode:</label>
            <input
              type="zipcode"
              class="zipcode"
              name="zipcode"
              required
              placeholder="178 32"
            />
          </form>

          <form id="Card">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required />

            <label for="expiryDate">Expiry Date:</label>
            <input
              type="text"
              id="expiryDate"
              name="expiryDate"
              placeholder="MM/YY"
              required
            />

            <label for="cvv">CVV:</label>

            <input type="text" id="cvv" name="cvv" required placeholder="XXX" />

            <button id="orderButton" type="button" onclick="submitOrder()">
              Place Order
            </button>
          </form>
        </div>
      </main>

      <footer><div id="productContainer"></div></footer>
    </section>
    <script type="module" src="/src/ts/eventlisteners/addProduct.ts"></script>
    <script type="module" src="/src/ts/functions/getProducts.ts"></script>
    <script type="module" src="/src/ts/checkoutPage.ts"></script>
  </body>
</html>
